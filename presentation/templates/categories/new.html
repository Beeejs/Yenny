{% extends "base.html" %}

{% block title %}Nueva Categoría{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <!-- Header oscuro, sin bg-primary azul -->
                <div class="card-header">
                    <h3 class="mb-0"><i class="bi bi-plus-circle"></i> Nueva Categoría</h3>
                </div>

                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Categoría <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   name="nombre"
                                   placeholder="Ej: Ficción, Historia, Ciencia..."
                                   required
                                   maxlength="100">
                            <div class="form-text">Máximo 100 caracteres</div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control"
                                      id="descripcion"
                                      name="descripcion"
                                      rows="4"
                                      placeholder="Describe brevemente esta categoría..."
                                      maxlength="250"></textarea>
                            <div class="form-text">Máximo 250 caracteres (opcional)</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Crear Categoría
                            </button>
                            <a href="{{ url_for('web_category.list_categories') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
