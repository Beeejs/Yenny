{% extends "base.html" %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header ">
                    <h3 class="mb-0"><i  ></i> Editar Categoría</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('web_category.edit_category', category_id=category['id_categoria']) }}">
                        <div class="mb-3">
                            <label class="form-label text-muted">ID de Categoría</label>
                            <input type="text"
                                   class="form-control"
                                   value="{{ category['id_categoria'] }}"
                                   readonly
                                   disabled>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Categoría <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   name="nombre"
                                   value="{{ category['nombre'] }}"
                                   required
                                   maxlength="100">
                            <div class="form-text">Máximo 100 caracteres</div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control"
                                      id="descripcion"
                                      name="descripcion"
                                      rows="4"
                                      maxlength="250">{{ category['descripcion'] or '' }}</textarea>
                            <div class="form-text">Máximo 250 caracteres (opcional)</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="#"></i> Guardar Cambios
                            </button>
                            <a href="{{ url_for('web_category.list_categories') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
