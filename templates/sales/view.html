{% extends "base.html" %}
{% block title %}Editar Venta{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Editar Venta</h1>
  <form method="POST" action="{{ url_for('web_sale.edit_sale', sale_id=sale['id_venta']) }}">
    <div class="mb-3">
      <label class="form-label">ID Venta</label>
      <input type="text" class="form-control" value="{{ sale['id_venta'] }}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">ID Usuario</label>
      <input type="number" class="form-control" name="id_usuario" value="{{ sale['id_usuario'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="datetime-local" class="form-control" name="fecha"
             value="{{ sale['fecha']|replace(' ', 'T') }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Método de Pago</label>
      <select class="form-select" name="metodo_pago" required>
        <option value="EFECTIVO" {% if sale['metodo_pago'] == 'EFECTIVO' %}selected{% endif %}>Efectivo</option>
        <option value="DEBITO" {% if sale['metodo_pago'] == 'DEBITO' %}selected{% endif %}>Débito</option>
        <option value="CREDITO" {% if sale['metodo_pago'] == 'CREDITO' %}selected{% endif %}>Crédito</option>
        <option value="TRANSFERENCIA" {% if sale['metodo_pago'] == 'TRANSFERENCIA' %}selected{% endif %}>Transferencia</option>
        <option value="OTRO" {% if sale['metodo_pago'] == 'OTRO' %}selected{% endif %}>Otro</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select class="form-select" name="estado" required>
        <option value="COMPLETADA" {% if sale['estado'] == 'COMPLETADA' %}selected{% endif %}>Completada</option>
        <option value="PENDIENTE" {% if sale['estado'] == 'PENDIENTE' %}selected{% endif %}>Pendiente</option>
        <option value="ANULADA" {% if sale['estado'] == 'ANULADA' %}selected{% endif %}>Anulada</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('web_sale.list_sales') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
